# vim:ft=config
monitor = ,preferred,auto,1
workspace = HDMI-A-1,1

input {
    kb_layout = 
    kb_variant = 
    kb_model = 
    kb_options = 
    kb_rules = 
    repeat_rate = 50
    repeat_delay = 300
    numlock_by_default = 1
    follow_mouse = 1
}

general {
    sensitivity = 0.65
    cursor_inactive_timeout = 10
    layout = master
}

decoration {
  active_opacity = 1
  inactive_opacity = 0.92
  multisample_edges = 1
  blur_new_optimizations = 1
}

master {
  new_on_top = 0
  new_is_master = 0
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = slow,0,0.85,0.3,1
    bezier = overshot,0.7,0.6,0.1,1.1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 3, winIn, slide
    animation = windowsOut, 1, 3, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

# example window rules
# for windows named/classed as abc and xyz
windowrule = float,center,Rofi
windowrule = float,pavucontrol-qt
windowrule = rounding 0,Dunst
windowrule = opacity 0.9,kitty
windowrule = tile,xwayland,Spotify
windowrule = move 69 420,abc
windowrule = tile,xyz
windowrule = pseudo,abc
windowrule = monitor 0,xyz
windowrule = noblur,nofocus,xwayland,fcitx

windowrulev2 = float,class:^(org.kde.ark)$
windowrulev2 = float,class:^(com.github.rafostar.Clapper)$ #Clapper-Gtk
windowrulev2 = float,class:^(app.drey.Warp)$ #Warp-Gtk
windowrulev2 = float,class:^(net.davidotek.pupgui2)$ #ProtonUp-Qt
windowrulev2 = float,class:^(yad)$ #Protontricks-Gtk
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-applet)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
# example binds
bind = ALT,grave,exec,kitty
bind = ALT,space,exec,dunstctl close-all
bind = SUPER,S,togglefloating,
bind = SUPER,F,fullscreen,

bind = SUPER,M,exec,~/.config/eww/launch.sh
bind = SUPER,R,exec,launcher
bind = SUPER,X,exec,powermenu
bind = SUPER_SHIFT,S,exec,hyprshot -m region --clipboard-only

bind = ALT_SHIFT,E,exec,pkill Hyprland
bind = ALT_SHIFT,R,exec,hyprctl reload
bind = ALT_SHIFT,Q,killactive
bind = ALT_SHIFT,P,pseudo

bind = ,XF86AudioRaiseVolume,exec,volume --raise-volume
bind = ,XF86AudioLowerVolume,exec,volume --lower-volume
bind = ,XF86AudioMute,exec,volume --toggle-mute

bind = ,XF86AudioMedia,exec,playerctl play-pause
bind = ,XF86AudioPlay,exec,playerctl play-pause
bind = ,XF86AudioStop,exec,playerctl stop
bind = ,XF86AudioPrev,exec,playerctl previous
bind = ,XF86AudioNext,exec,playerctl next

bind = ALT,1,workspace,1
bind = ALT,2,workspace,2
bind = ALT,3,workspace,3
bind = ALT,4,workspace,4
bind = ALT,5,workspace,5
bind = ALT,6,workspace,6
bind = ALT,7,workspace,7
bind = ALT,8,workspace,8
bind = ALT,9,workspace,9
bind = ALT,0,workspace,10

bind = ALT_SHIFT,1,movetoworkspacesilent,1
bind = ALT_SHIFT,2,movetoworkspacesilent,2
bind = ALT_SHIFT,3,movetoworkspacesilent,3
bind = ALT_SHIFT,4,movetoworkspacesilent,4
bind = ALT_SHIFT,5,movetoworkspacesilent,5
bind = ALT_SHIFT,6,movetoworkspacesilent,6
bind = ALT_SHIFT,7,movetoworkspacesilent,7
bind = ALT_SHIFT,8,movetoworkspacesilent,8
bind = ALT_SHIFT,9,movetoworkspacesilent,9
bind = ALT_SHIFT,0,movetoworkspacesilent,10

bind = ALT,left,movefocus,l
bind = ALT,right,movefocus,r
bind = ALT,up,movefocus,u
bind = ALT,down,movefocus,d

bind = ALT_SHIFT,left,movewindow,l
bind = ALT_SHIFT,right,movewindow,r
bind = ALT_SHIFT,up,movewindow,u
bind = ALT_SHIFT,down,movewindow,d

bind = SUPER,left,workspace,-1
bind = SUPER,right,workspace,+1
bind = SUPER,up,focusmonitor,l
bind = SUPER,down,focusmonitor,r

bind = SUPERALT,left,splitratio,-0.1 
bind = SUPERALT,right,splitratio,+0.1

bind = ALT,h,movefocus,l
bind = ALT,l,movefocus,r
bind = ALT,k,movefocus,u
bind = ALT,j,movefocus,d

bind = ALT_SHIFT,h,movewindow,l
bind = ALT_SHIFT,l,movewindow,r
bind = ALT_SHIFT,k,movewindow,u
bind = ALT_SHIFT,j,movewindow,d

bind = SUPER,h,workspace,-1
bind = SUPER,l,workspace,+1
bind = SUPER,k,focusmonitor,l
bind = SUPER,j,focusmonitor,r

bind = SUPER_SHIFT,h,movetoworkspace,-1
bind = SUPER_SHIFT,l,movetoworkspace,+1

bindm = ALT,mouse:272,movewindow
bindm = ALT,mouse:273,resizewindow

exec-once = dunst
exec-once = playerctld
exec-once = wl-paste -t text --watch clipman store --no-persist
exec-once = $HOME/.config/eww/scripts/eww-start.sh
exec-once = fcitx5 -dr
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = udiskie &

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

source = ~/.config/hypr/general.conf
exec = notify-send "Config Load"
